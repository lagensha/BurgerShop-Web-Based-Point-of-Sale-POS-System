<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Burger Lovers</title>
  <link rel="stylesheet" href="cart.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="body" onload="viewCart();">
  <!-- Header -->
  <header class="header">
    <a href="Burger.html" class="back-btn" title="Back to home"><i class="ri-arrow-left-line"></i></a>
    <a href="Burger.html" class="logo">Burger Lovers</a>
    <div id="cart-icon">
      <i class="ri-shopping-cart-fill"></i>
      <span class="cart-item-count">0</span>
    </div>
  </header>

  <!-- Main Cart Content -->
  <div class="cart-container">
    <div class="cart-main">
      <h1 class="cart-heading">Shopping Cart</h1>
      
      <!-- Cart Items Section -->
      <div class="cart-items-section" id="cart-items-section">

      </div>

      <!-- Empty Cart Message (hidden by default) -->
      <div class="empty-cart" style="display: none;">
        <div class="empty-cart-content">
          <i class="ri-shopping-cart-2-line"></i>
          <h2>Your cart is empty</h2>
          <p>Add some delicious burgers to get started!</p>
          <a href="burger.html" class="btn-continue-shopping">Continue Shopping</a>
        </div>
      </div>
    </div>

    <!-- Cart Summary Sidebar -->
    <div class="cart-summary">
      <h2 class="summary-title">Order Summary</h2>
      
      <div class="summary-row">
        <span class="summary-label">Subtotal</span>
        <span class="summary-value" id="sub-total">Rs 0,000.00</span>
      </div>

      <div class="summary-row">
        <span class="summary-label">Tax (10%)</span>
        <span class="summary-value" id="summary-value">Rs 000.00</span>
      </div>

      <div class="summary-row">
        <span class="summary-label">Delivery</span>
        <span class="summary-value">Rs 100.00</span>
      </div>

      <div class="summary-divider"></div>

      <div class="summary-row total-row">
        <span class="summary-label">Total</span>
        <span class="summary-value total-amount" id="total-amount">Rs 6,370.00</span>
      </div>

      <button class="btn-checkout">Proceed to Checkout</button>
      <a href="burger.html" class="btn-continue">Continue Shopping</a>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
